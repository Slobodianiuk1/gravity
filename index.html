<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gravity</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1 class="visually-hidden">for SEO</h1>
	<header class="header">
		<div class="container">
			<a href="#">
				<img class="logo" src="./img/logo.svg" alt="Logo" width="138" height="43">
			</a>
			<nav class="menu">
				<button class="menu__button">
					<span class="visually-hidden">menu button</span>
					<svg class="icon">
						<use xlink:href="./img/sprite.svg#icon-menu"></use>
					</svg>
					Menu
				</button>
				<ul class="menu__list">
					<h2 class="visually-hidden">menu header</h2>
					<li class="menu__item">
						<a href="#">Features</a>
					</li>
					<li class="menu__item">
						<a href="#">Pricing</a>
					</li>
					<li class="menu__item">
						<a href="#">Why Gravity</a>
					</li>
					<li class="menu__item">
						<a href="#">Sign In</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="intro">
			<div class="container">
				<div class="intro-content">
					<h2>Simple time tracking. Powerful reporting.</h2>
					<p>Turn your team on to productivity with Gravity the time tracker.</p>
					<button>Request early access</button>
				</div>
				<div class="intro-image">
					<picture>
						<source srcset="./img/illustration-desktop.jpg" media="(min-width: 768px)">
						<img src="./img/illustration-mobile.jpg" alt="intro">
					</picture>
				</div>
			</div>
		</section>
	</main>
	<script src="./js/script.js"></script>
</body>

</html>
